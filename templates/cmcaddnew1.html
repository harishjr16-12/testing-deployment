<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftLABWEB-CMC CHART LAB-SCOPE Add New </title>
    <link rel="icon" type="image/x-icon" href="/static/image/p2logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #userform {
            height: 50% !important;
        }

        #addContent {
            background-color: #ffffff;
            margin: 10px auto;
            max-width: 900px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 50px;
        }

        label {
            font-weight: medium;
        }

        .form-select {
            width: 100%;
            padding: 2px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 30px;

        }

        .row {
            margin: 0 -5px;
        }

        .col-md-6 {
            padding: 0 5px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .form-group .col-md-6 {
            flex: 1;
            margin-right: 10px;

        }
    </style>
</head>

<body>
    <div id="navbar-sec"></div>
    <script>
        fetch('/navbarsec')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-sec').innerHTML = data;
            });

    </script>
    <section id="addContent">
        <div class="body">
            <form action="/insert_cmc_param" method="post" id="userForm">
                <div class="form-group">
                    <div class="col-md-6">
                        <label style="margin-top: 5px;" for="Department">Department</label>
                        <select class="form-select" id="Department" name="Department"
                            style="margin-top: 13px; position: sticky;" required>
                            <option value="">select</option>
                            {% for department in departments %}
                            <option value="{{ department }}" {% if selected_dept==department %}selected{% endif %}>
                                {{ department }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="Calibratorid" class="col-form-label">Calibrator ID</label>
                        <select class="form-select"  id="Calibratorid" name="Calibratorid">
                            <option value="">-Select-</option>
                        </select>

                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-6">
                        <label for="Parameter" class="col-form-label">Parameter</label>
                        <select class="form-select" id="Parameter" name="Parameter">
                            <option value="">-Select-</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="Function" class="col-form-label">Function</label>
                        <select class="form-select" id="Function" name="Function">
                            <option value="">-Select-</option>
                            <option value="MEASURE">MEASURE</option>
                            <option value="SOURCE">SOURCE</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <label for="Scope" class="col-form-label">Scope</label>
                        <select class="form-select" id="Scope" name="Scope">
                            <option value="">-Select-</option>
                            <option value="Lab Scope">Lab Scope</option>
                            <option value="Site Scope">Site Scope</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="Measurement Type" class="col-form-label">Measurement
                            Type</label>
                        <select class="form-select" id="Measurement Type" name="MeasurementType">
                            <option value="">Select</option>
                            <option value="Fixed Point Measurement">Fixed Point Measurement</option>
                            <option value="Rangewise Measurement">Rangewise Measurement</option>

                        </select>
                    </div>
                   
                </div>

                <div class="form-group" id="ab">
                   
                    <div class="col-md-6">
                        <label for="FrequencyRequired" class="col-form-label">Frequency Required</label>
                       <input type="checkbox"    name="check" id="FrequencyRequired">
                    </div>
                </div>

                <div class="form-group" id="ab">
                    <div class="col-md-6">
                        <label for="LowFrequency" class="col-form-label">Low Frequency</label>
                        <input type="text" class="form-control" name="LowFrequency" id="LowFrequency">

                    </div>

                    <div class="col-md-6">
                        <label for="LowFrequencyUnit" class="col-form-label">Unit</label>
                        <select class="form-select" id="LowFrequencyUnit" name="LowFrequencyUnit">
                            <option value="">-Select-</option>
                            <option value="Hz">Hz</option>
                            <option value="KHz">KHz</option>
                            <option value="MHz">MHz</option>
                            <option value="GHz">GHz</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" id="ab">
                    <div class="col-md-6">
                        <label for="HighFrequency" class="col-form-label">High Frequency</label>
                        <input type="text"  class="form-control" name="HighFrequency" id="HighFrequency">

                    </div>

                    <div class="col-md-6">
                        <label for="HighFrequencyUnit" class="col-form-label">Unit</label>
                        <select class="form-select" id="HighFrequencyUnit" name="HighFrequencyUnit">
                            <option value="">-Select-</option>
                            <option value="Hz">Hz</option>
                            <option value="KHz">KHz</option>
                            <option value="MHz">MHz</option>
                            <option value="GHz">GHz</option>
                        </select>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary"
                    style="margin-top: 10px;margin-left: 35%; width: 25%; margin-top: 20px;">Save</button>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#Department").click(function () {
                var selectedPrefix = $(this).val();

                $.post("/select_calib_cmc", { sel_parameter: selectedPrefix }, function (data) {
                    // Clear the previous models


                    // Iterate over the models and append them to the #modelsList div
                    data.forEach(function (model) {
                        $("#Calibratorid").append("<option value='" + model + "'>" + model + "</option>");
                    });
                }, "json");
            });
        });
    </script>


<script>
    $(document).ready(function () {
        // When a model is selected
        $("#Calibratorid").change(function () {
            var selectedModel = $(this).val();
            var selectedPrefix = $("#Department").val();

            // Send selected model to the backend
            $.post("/cmc_parameters", { ModelNo: selectedModel, sel_pre: selectedPrefix }, function (data) {
                // Clear the previous options in the Description select element


                // Iterate over the descriptions and add them as options to the Description select element
                data.forEach(function (description) {
                    $("#Parameter").append("<option value='" + description + "'>" + description + "</option>");
                });
            }, "json");
        });
    });
</script>
<script>
    // Function to display a centered alert message
   

    // Handle form submission
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        const url = form.action;

        try {
            const response = await fetch(url, {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            if (data.status === 'success') {
                alert(data.message, 'success');
                // Redirect to the next page after a successful save
                setTimeout(() => {
                    window.location.href = '/cmc_home'; // Replace with your desired URL
                },); // Redirect after 1 second
            } else {
                alert(data.message, 'danger');
            }
        } catch (error) {
            alert('An error occurred while saving.', 'danger');
        }
    });
</script>

<script>
    $(document).ready(function () {
        // Function to toggle the visibility of department columns and add CSS styles
        function toggleDepartmentColumns(department) {
            // Check if the selected department should hide columns 3 to 7
            if (department === "PRL-Pressure Lab" || department === "MCL-Linear" || department === "MCL-Mass") {
                // Hide department columns
                $(".form-group#ab").hide();
              

            } else {
                // Show department columns
                $(".form-group#ab").show();
               

            }
        }

        // Initially hide department columns and add CSS styles
        toggleDepartmentColumns($("#Department").val());

        $("#Department").on("change", function () {
            var selectedDepartment = $(this).val();

            // Toggle visibility of department columns and add/remove CSS styles based on selected department
            toggleDepartmentColumns(selectedDepartment);
        });
    });
</script>
</body>
</html>
