    <script>
        // Function to display a centered alert message
        function showCenteredAlert(message, type) {
            const alertMessage = document.createElement('div');
            alertMessage.className = `alert alert-${type} centered-alert`;
            alertMessage.textContent = message;
            document.body.appendChild(alertMessage);
            
            setTimeout(() => {
                alertMessage.style.opacity = '0';
                setTimeout(() => {
                    alertMessage.remove();
                }, 500);
            }, 500);
        }
    
        // Handle form submission
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const url = form.action;
    
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
    
                if (data.status === 'success') {
                    showCenteredAlert(data.message, 'success');
                    // Redirect to the next page after a successful save
                    setTimeout(() => {
                        window.location.href = '/customer_list'; // Replace with your desired URL
                    }, 1000); // Redirect after 1 second
                } else {
                    showCenteredAlert(data.message, 'danger');
                }
            } catch (error) {
                showCenteredAlert('An error occurred while saving.', 'danger');
            }
        });
    </script>
