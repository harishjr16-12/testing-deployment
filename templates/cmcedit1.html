<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftLABWEB-CMC CHART LAB-SCOPE Add New </title>
    <link rel="icon" type="image/x-icon" href="/static/image/p2logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #userform {
            height: 50% !important;
        }


        #addContent {
            background-color: #ffffff;
            margin: 10px auto;
            max-width: 900px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 50px;
        }

        label {
            font-weight: medium;
        }

        .form-select {
            width: 100%;
            padding: 2px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 30px;

        }

        .row {
            margin: 0 -5px;
        }

        .col-md-6 {
            padding: 0 5px;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .form-group .col-md-6 {
            flex: 1;
            margin-right: 10px;

        }
    </style>
</head>

<body>
    <div id="navbar-sec"></div>
    <script>
        fetch('/navbarsec')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-sec').innerHTML = data;
            });

    </script>
    <section id="addContent">
        <div class="body">
            <form action="{{ url_for('edit_parametercmc', id=id) }}" method="post" id="userForm">

                <div class="form-group">
                    <div class="col-md-6">
                        <label style="margin-top: 5px;" for="Department">Department</label>
                        <input type="text" class="form-control" id="Department" name="Department"
                        value="{{device_data[2]}}">
                    </div>
                    <div class="col-md-6">
                        <label for="Calibrator" class="col-form-label">Calibrator ID</label>
                        <input type="text" class="form-control" id="Calibrator" name="Calibrator"
                        value="{{device_data[1]}}">
                    </div>
                </div>



                <div class="form-group">

                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <label for="Parameter" class="col-form-label">Parameter</label>
                        <input type="text" class="form-control" id="Parameter" name="Parameter"
                        value="{{device_data[3]}}">
                    </div>
                    <div class="col-md-6">
                        <label for="Function" class="col-form-label">Function</label>
                        <input type="text" class="form-control" id="Function" name="Function"
                        value="{{device_data[4]}}">
                    </div>


                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <label for="MeasurementType" class="col-form-label">Measurement
                            Type</label>
                            <input type="text" class="form-control" id="MeasurementType" name="MeasurementType"
                            value="{{device_data[5]}}">
                    </div>
                    <div class="col-md-6">
                        <label for="Scope" class="col-form-label">Scope</label>
                        <input type="text" class="form-control" id="Scope" name="Scope"
                        value="{{device_data[6]}}">
                    </div>

                </div>

                <div class="form-group">

                    <div class="col-md-6">
                        <label for="Frequency Required" class="col-form-label">Frequency
                            Required</label>
                        <br>
                        <input class="form-check-input" type="checkbox" name="checkbox" value="{{device_data[7]}}">
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <label for="Low Frequency" class="col-form-label">
                            Low Frequency</label>
                        <input type="text" class="form-control" id="UncertaintyValue" name="UncertaintyValue"
                            value="{{device_data[8]}}">
                    </div>

                    <div class="col-md-6">
                        <label for="Unit" class="col-form-label">Unit</label>
                        <select class="form-control" id="Unit" name="Unit">
                            <option value="{{device_data[9]}}">{{device_data[9]}}</option>
                            <option value="Hz">Hz</option>
                            <option value="KHz">KHz</option>
                            <option value="MHz">MHz</option>
                            <option value="GHz">GHz</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6">
                        <label for="HighFrequency" class="col-form-label">High
                            Frequency</label>
                        <input type="text" class="form-control" id="HighFrequency" name="HighFrequency"
                            value="{{device_data[10]}}">
                    </div>
                    <div class="col-md-6">
                        <label for="Unit" class="col-form-label">Unit</label>
                        <select class="form-control" id="Unit" name="Unit1">
                            <option value="{{device_data[11]}}">{{device_data[11]}}</option>
                            <option value="Hz">Hz</option>
                            <option value="KHz">KHz</option>
                            <option value="MHz">MHz</option>
                            <option value="GHz">GHz</option>
                        </select>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary"
                    style="margin-top: 10px;margin-left: 35%; width: 25%; margin-top: 20px;">Save</button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>





    <script>
        // Function to display a centered alert message


        // Handle form submission
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const url = form.action;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.status === 'success') {
                    alert(data.message, 'success');
                    // Redirect to the next page after a successful save
                    setTimeout(() => {
                        window.location.href = '/cmc_home'; // Replace with your desired URL
                    },); // Redirect after 1 second
                } else {
                    alert(data.message, 'danger');
                }
            } catch (error) {
                alert('An error occurred while saving.', 'danger');
            }
        });
    </script>
</body>

</html>
