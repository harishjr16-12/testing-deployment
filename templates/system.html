<!DOCTYPE html>
<html>

<head>
    <title>AUTHENTICATION</title>
    <link rel="icon" type="image/x-icon" href="/static/image/p2logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-color: white;
            background-color: #f5f5f5;
            background-repeat: no-repeat;
            background-size: cover;
        }




        .form-control {
            width: 35%;
            height: 30px;
            margin-left: 35%;
        }


        .form-label {
            margin-left: 35%;
            font-weight: bold;
        }

        .header-text {
            display: inline;
            margin: 0px;
            padding: 120px;
            color: white;
        }


        h1 {
            color: black;
        }



        .header-container {
            display: flex;
            align-items: center;
            background-color: rgb(8, 8, 88);

            height: 80px;
        }
    </style>
</head>

<body>
    <div class="header-container">

        <div class="logo"> <img src="/static/image/SoftLABWeb Logo.jpg" width="200px" ; height="80px">
        </div>

        <h2 style="margin-left: 140px;" class="header-text">Calibration Lab Management Software</h3>
    </div>


    <h1 style="text-align: center; color: rgb(24, 137, 230);"> USER REGISTRATION</h1>
    <hr>
    <form id="registration-form" action="/register_user" method="POST">
        <label   for="UserID" class="form-label">UserID:</label>
        <input type="text" class="form-control" id="UserID" name="UserID" required>

        <label for="UserName" class="form-label">Name:</label>
        <input type="text" class="form-control" id="UserName" name="UserName" required>

        <label for="UserID" class="form-label">EMail ID:</label>
        <input type="text" class="form-control" id="UserID" name="UserID" required>


        <label for="UserID" class="form-label">Mobile Number:</label>
        <input type="text" class="form-control" id="UserID" name="UserID" required>

        <label for="Department" class="form-label">Department</label>
        <select style="width: 35%; height: 35px;" class="form-control" id="Department" name="Department">
            <option value="select">select</option>
            <option value="Customer Care">Customer Care</option>
            <option value="ETL-Electro Technical Lab">Electro Technical Lab</option>
            <option value="PRL-Pressure Lab">Pressure Lab</option>
            <option value="MCL-Linear">MCL-Linear</option>
            <option value="MCL-Mass">MCL-Mass</option>
            <option value="MCL-Torque">MCL-Torque</option>
            <option value="MCL-Volume">MCL-Volume</option>
            <option value="MCL-Optical">MCL-Optical</option>
            <option value="QA">Quality Approval</option>
            <option value="System Administrator">System Administrator</option>

        </select>

        <label for="Password" class="form-label">Password:</label>
        <input type="Password" class="form-control" id="Password" name="Password" required>

        <label for="Password" class="form-label"> Repeat Password:</label>
        <input type="Password" class="form-control" id="Password" name="Password" required>


        <label for="UserLevel" class="form-label">User Level</label>
        <select style="width: 35%; height: 35px;" class="form-control" id="UserLevel" name="UserLevel">
            <option value="select">select</option>
            <option value="0">0 - Administrator(Director,HOD,SA)</option>
            <option value="1">1 - Lab-In-Charge</option>
            <option value="2">2 - Lab Engineer</option>
            <option value="3">3 - Operator</option>


        </select>


        <img src="/static/image/pngegg.png" style="height: 400px; width: 400px; margin-top: -500px;">

        <button type="submit" class="btn btn-primary" class="mb-3"
            style=" margin-left: 15%; margin-top: 10px;">Submit</button>
    </form>

    <script>
        // Function to display a centered alert message
       
    
        // Handle form submission
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const url = form.action;
    
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
    
                if (data.status === 'success') {
                    alert(data.message, 'success');
                    // Redirect to the next page after a successful save
                    setTimeout(() => {
                        window.location.href = '/get_user_list'; // Replace with your desired URL
                    }, 1000); // Redirect after 1 second
                } else {
                    alert(data.message, 'danger');
                }
            } catch (error) {
                alert('An error occurred while saving.', 'danger');
            }
        });
    </script>
<script>
    document.getElementById("registration-form").addEventListener("submit", function (e) {
        const password = document.getElementById("Password").value;
        const repeatPassword = document.getElementById("RepeatPassword").value;

        if (password !== repeatPassword) {
            e.preventDefault(); // Prevent form submission
            alert("Passwords do not match");
        }
    });
</script>
<script>
    document.getElementById("registration-form").addEventListener("submit", function (e) {
        const mobileNumber = document.getElementById("UserMobile").value;

        if (!/^\d{10}$/.test(mobileNumber)) {
            e.preventDefault(); // Prevent form submission
            alert("Mobile Number must be 10 digits");
        }
    });
</script>
 
</body>
</html>
